apiVersion: v1
kind: Service
metadata:
  name: {{ include "parsers-chart.fullname" . }}-svc
  namespace: {{ include "parsers-chart.fullname" . }}-ns
  labels:
    {{- include "parsers-chart.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: parsers-selector
  ports:
    - protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}